<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5</p>
   
    <audio  controls loop>                     <!--tres tipos de midia de audio mais usadas-->
    <source src="midia/hxhaudio.mp3" type="audio/mpeg">
    <source src="midia/hxhaudio.ogg" type="audio/ogg">
    <source src="midia/hxhaudio.wav" type="audio/wav">
    <p>Infelizmente, seu navegador não conseguiu rodar o áudio</p>
    </audio>

    </picture>
    
</body>
</html>
