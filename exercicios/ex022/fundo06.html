<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização vertical de caixas</title>
    <style>
        #container{
            background-color: blueviolet;
            position: relative;
            height: 94vh;
            padding: 10px;
        }
        #conteudo{
            background-color: yellow;
            height: 300px;
            width: 300px;
            position: absolute;            
        }
        
    </style>
</head>
<body>
    <div id="container">
        <div id="conteudo"></div>
    </div>
    
</body>
</html>
