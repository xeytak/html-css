<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        p{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="inota">Avaliação: </label>
            <input type="range" name="nota" id="inota" min="1" max="10">
        </p>
        <p>
            <label for="iarquivo">Foto de Perfil: </label>
            <input type="file" name="arquivo" id="iarquivo">
        </p>
        <input type="submit" value="enviar"> <input type="reset" value="apagar">
    </form>

    
</body>
</html>
