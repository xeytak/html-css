<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        p{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Testando formulário!</h1>
  
    <form action="cadastro.php" autocomplete="on" method="post">
     
        <p> <label for="isuario">usuário:</label> <input type="text" name="usuario" id="isuario" required minlength="3" maxlength="10" size="10" autocomplete="username"></p>
     
        <p> <label for="isenha">senha:</label> <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" autocomplete="current-password"></p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>


    </form>
   
</body>
</html>
