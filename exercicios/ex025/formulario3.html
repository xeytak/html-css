<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        p{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" autocomplete="on">
      
        <p><label for="inome"> Nome: </label><input type="text" name="nome" id="inome" required autocomplete="name" minlength="3">
        </p>
        <p>
            <label for="imedia">Média: </label> <input type="number" name="media" id="imedia" required min="0" max="10" step="0.5">
        </p>
        <p>
            <label for="imes">Período Letivo</label> <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="idata">Dia da prova</label> <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="ihora">Horário</label> <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="enviar"> <input type="reset" value="limpar">
        </p>
    </form>
    
</body>
</html>
