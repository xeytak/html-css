<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exenplos de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;

        }
        div > p{
            display: none;

        }
        div:hover > p{
            display: block;
            color: blue;
        }


    </style>
</head>
<body>
    <h1>Hover</h1>
    <p>Passe o mouse sobre a frase abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
        
    </div>
    
</body>
</html>
